<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Marés</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 600px; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.7, -9.15], 8); // Lisboa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Exemplo de ponto com dados de maré
    const dadosMare = {
      local: "Lisboa",
      preiaMar: "04:13",
      baixaMar: "10:45",
      altura: "3.4 m"
    };

    L.marker([38.7, -9.15]).addTo(map)
      .bindPopup(`<b>${dadosMare.local}</b><br>Preia-mar: ${dadosMare.preiaMar}<br>Baixa-mar: ${dadosMare.baixaMar}<br>Altura: ${dadosMare.altura}`);
  </script>
</body>
</html>
