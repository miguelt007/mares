<!DOCTYPE html>
<html>
<head>
  <title>Marés em Portugal</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const marAltaIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const marBaixaIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/2933/2933825.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    function horaParaMinutos(horaStr) {
      const [h, m] = horaStr.split(':').map(Number);
      return h * 60 + m;
    }

    const agora = new Date();
    const horaAtualMin = agora.getHours() * 60 + agora.getMinutes();

    const locais = [
      { nome: "Lisboa", lat: 38.7169, lon: -9.1399, preia: "02:02", baixa: "07:09", altura: "2.72m" },
      { nome: "Cascais", lat: 38.6979, lon: -9.4204, preia: "02:10", baixa: "07:18", altura: "2.65m" },
      { nome: "Costa da Caparica", lat: 38.6333, lon: -9.2333, preia: "02:05", baixa: "07:12", altura: "2.70m" },
      { nome: "Setúbal", lat: 38.5244, lon: -8.8926, preia: "02:15", baixa: "07:25", altura: "2.60m" },
      { nome: "Sines", lat: 37.9561, lon: -8.8691, preia: "02:20", baixa: "07:30", altura: "2.55m" },
      { nome: "Peniche", lat: 39.3558, lon: -9.3811, preia: "01:58", baixa: "07:05", altura: "2.75m" },
      { nome: "Ericeira", lat: 38.9667, lon: -9.4167, preia: "02:00", baixa: "07:08", altura: "2.73m" },
      { nome: "Figueira da Foz", lat: 40.1500, lon: -8.8667, preia: "01:50", baixa: "07:00", altura: "2.80m" },
      { nome: "Aveiro", lat: 40.6405, lon: -8.6538, preia: "01:45", baixa: "06:55", altura: "2.85m" },
      { nome: "Porto", lat: 41.1496, lon: -8.6109, preia: "01:40", baixa: "06:50", altura: "2.90m" },
      { nome: "Viana do Castelo", lat: 41.6935, lon: -8.8329, preia: "01:35", baixa: "06:45", altura: "2.92m" },
      { nome: "Portimão", lat: 37.1333, lon: -8.5333, preia: "02:25", baixa: "07:35", altura: "2.50m" },
      { nome: "Tavira", lat: 37.1259, lon: -7.6455, preia: "02:30", baixa: "07:40", altura: "2.45m" },
      { nome: "Ponta Delgada", lat: 37.7412, lon: -25.6756, preia: "03:00", baixa: "08:00", altura: "2.20m" },
      { nome: "Funchal", lat: 32.6669, lon: -16.9241, preia: "03:10", baixa: "08:10", altura: "2.10m" }
    ];

    locais.forEach(local => {
      const preiaMin = horaParaMinutos(local.preia);
      const baixaMin = horaParaMinutos(local.baixa);

      const diffPreia = Math.abs(horaAtualMin - preiaMin);
      const diffBaixa = Math.abs(horaAtualMin - baixaMin);

      const estaEm = diffPreia < diffBaixa ? "Maré Alta" : "Maré Baixa";
      const iconEscolhido = diffPreia < diffBaixa ? marAltaIcon : marBaixaIcon;

      const popupContent = `
        <strong>${local.nome}</strong><br>
        Estado atual: <b>${estaEm}</b><br>
        Preia-mar: ${local.preia}<br>
        Baixa-mar: ${local.baixa}<br>
        Altura atual: ${local.altura}<br>
        <a href="https://tabuademares.com/pt/${local.nome.toLowerCase().replace(/ /g, '-')}" target="_blank">Ver mais</a>
      `;
      L.marker([local.lat, local.lon], { icon: iconEscolhido }).addTo(map)
        .bindPopup(popupContent);
    });
  </script>
</body>
</html>
