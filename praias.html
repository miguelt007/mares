<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Praias</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 600px;"></div>
  <script>
    const map = L.map('map').setView([38.7169, -9.1399], 6); // Centro de Portugal

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const praias = [
  {
    "nome": "Praia de Carcavelos",
    "latitude": 38.6830,
    "longitude": -9.3190,
    "regiao": "Lisboa e Vale do Tejo",
    "municipio": "Cascais",
    "bandeiraAzul": true,
    "tipo": "Surf"
  },
  {
    "nome": "Praia da Fonte da Telha",
    "latitude": 38.5650,
    "longitude": -9.1830,
    "regiao": "Lisboa e Vale do Tejo",
    "municipio": "Almada",
    "bandeiraAzul": true,
    "tipo": "Urbana"
  },
  {
    "nome": "Praia da Rocha",
    "latitude": 37.1200,
    "longitude": -8.5380,
    "regiao": "Algarve",
    "municipio": "Portimão",
    "bandeiraAzul": true,
    "tipo": "Turística"
  },
  {
    "nome": "Praia do Norte",
    "latitude": 39.6100,
    "longitude": -9.0700,
    "regiao": "Centro",
    "municipio": "Nazaré",
    "bandeiraAzul": false,
    "tipo": "Surf"
  },
  {
    "nome": "Praia da Ribeira Quente",
    "latitude": 37.7330,
    "longitude": -25.3170,
    "regiao": "Açores",
    "municipio": "Povoação",
    "bandeiraAzul": true,
    "tipo": "Isolada"
  }
];

    praias.forEach(praia => {
      L.marker([praia.latitude, praia.longitude])
        .addTo(map)
        .bindPopup(`<strong>${praia.nome}</strong><br>${praia.municipio}, ${praia.regiao}<br>Tipo: ${praia.tipo}<br>Bandeira Azul: ${praia.bandeiraAzul ? '✅' : '❌'}`);
    });
  </script>
</body>
</html>
