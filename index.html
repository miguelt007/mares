<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Meteorol√≥gico - Carcavelos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #0077b6;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Tempo em Carcavelos (Ontem)</h1>
  <div id="weather"></div>

  <script>
    const rapidApiKey = 'dbcf86698cmshd04b1b46934dd15p11474ejsn267bbdb81678';

    // Usar a data de ontem
    const yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);
    const dateStr = yesterday.toISOString().split('T')[0];

    const url = `https://meteostat.p.rapidapi.com/point/daily?lat=38.676&lon=-9.325&start=${dateStr}&end=${dateStr}`;

    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': rapidApiKey,
        'X-RapidAPI-Host': 'meteostat.p.rapidapi.com'
      }
    };

    async function getWeather() {
      try {
        const response = await fetch(url, options);
        const result = await response.json();
        const weather = result.data[0];

        if (!weather) {
          document.getElementById('weather').innerHTML = `<div class="card">‚ö†Ô∏è Dados n√£o dispon√≠veis para ${dateStr}.</div>`;
          return;
        }

        document.getElementById('weather').innerHTML = `
          <div class="card">üå°Ô∏è <strong>Temperatura m√©dia:</strong> ${weather.tavg ?? 'N/A'}¬∞C</div>
          <div class="card">üí® <strong>Vento m√©dio:</strong> ${weather.wspd ?? 'N/A'} km/h</div>
          <div class="card">üå´Ô∏è <strong>Press√£o:</strong> ${weather.pres ?? 'N/A'} hPa</div>
        `;
      } catch (error) {
        document.getElementById('weather').innerHTML = `<div class="card">‚ùå Erro ao obter dados meteorol√≥gicos.</div>`;
        console.error(error);
      }
    }

    getWeather();
  </script>
</body>
</html>
