<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Meteorol√≥gico - Carcavelos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #0077b6;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1em;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìä Tempo em Carcavelos (√öltimos 7 dias)</h1>
  <div id="weather"></div>
  <canvas id="weatherChart"></canvas>

  <script>
    const rapidApiKey = 'dbcf86698cmshd04b1b46934dd15p11474ejsn267bbdb81678';

    const today = new Date();
    const endDate = today.toISOString().split('T')[0];
    const startDateObj = new Date();
    startDateObj.setDate(today.getDate() - 6);
    const startDate = startDateObj.toISOString().split('T')[0];

    const url = `https://meteostat.p.rapidapi.com/point/daily?lat=38.676&lon=-9.325&start=${startDate}&end=${endDate}`;

    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': rapidApiKey,
        'X-RapidAPI-Host': 'meteostat.p.rapidapi.com'
      }
    };

    async function getWeather() {
      try {
        const response = await fetch(url, options);
        const result = await response.json();
        const data = result.data;

        if (!data || data.length === 0) {
          document.getElementById('weather').innerHTML = `<div class="card">‚ö†Ô∏è Dados n√£o dispon√≠veis.</div>`;
          return;
        }

        // Mostrar dados do √∫ltimo dia
        const latest = data[data.length - 1];
        document.getElementById('weather').innerHTML = `
          <div class="card">üå°Ô∏è <strong>Temperatura m√©dia:</strong> ${latest.tavg ?? 'N/A'}¬∞C</div>
          <div class="card">üí® <strong>Vento m√©dio:</strong> ${latest.wspd ?? 'N/A'} km/h</div>
          <div class="card">üå´Ô∏è <strong>Press√£o:</strong> ${latest.pres ?? 'N/A'} hPa</div>
        `;

        // Preparar dados para o gr√°fico
        const labels = data.map(d => d.date);
        const temps = data.map(d => d.tavg ?? null);
        const wind = data.map(d => d.wspd ?? null);
        const pressure = data.map(d => d.pres ?? null);

        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Temperatura (¬∞C)',
                data: temps,
                borderColor: '#e63946',
                backgroundColor: 'rgba(230,57,70,0.2)',
                fill: true
              },
              {
                label: 'Vento (km/h)',
                data: wind,
                borderColor: '#457b9d',
                backgroundColor: 'rgba(69,123,157,0.2)',
                fill: true
              },
              {
                label: 'Press√£o (hPa)',
                data: pressure,
                borderColor: '#2a9d8f',
                backgroundColor: 'rgba(42,157,143,0.2)',
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: { display: true, text: '√öltimos 7 dias' }
            }
          }
        });

      } catch (error) {
        document.getElementById('weather').innerHTML = `<div class="card">‚ùå Erro ao obter dados meteorol√≥gicos.</div>`;
        console.error(error);
      }
    }

    getWeather();
  </script>
</body>
</html>
