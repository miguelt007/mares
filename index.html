<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mar√©s em Oeiras</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #e0f7fa;
    }
    h1 {
      color: #00796b;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
    #tideData {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>üåä Mar√©s na Linha de Oeiras</h1>

  <label for="praiaSelector">Escolhe a praia:</label>
  <select id="praiaSelector">
    <option value="38.6765,-9.3225,Praia da Torre">Praia da Torre</option>
    <option value="38.6790,-9.3300,Praia de Santo Amaro">Praia de Santo Amaro</option>
    <option value="38.6930,-9.3190,Praia de Carcavelos">Praia de Carcavelos</option>
  </select>

  <div id="tideData">
    <p>Os dados de mar√©s v√£o aparecer aqui...</p>
  </div>

  <canvas id="tideChart" width="800" height="400"></canvas>

  <script>
    const apiKey = "bc935843-d537-441f-8524-c2cf2150f46d"; // substitui pela tua chave da WorldTides
    let tideChart;

    // Esta√ß√µes conhecidas
    const stations = {
      "Praia da Torre": { lat: 38.6833, lon: -9.3000, name: "Pa√ßo de Arcos" },
      "Praia de Santo Amaro": { lat: 38.6833, lon: -9.3000, name: "Pa√ßo de Arcos" },
      "Praia de Carcavelos": { lat: 38.7000, lon: -9.4167, name: "Cascais" }
    };

    async function fetchTideData(stationLat, stationLon, praiaNome, stationNome) {
      const today = new Date();
      const startDate = today.toISOString().split('T')[0];
      const url = `https://www.worldtides.info/api/v3?extremes&height&start=${startDate}&length=72&lat=${stationLat}&lon=${stationLon}&key=${apiKey}`;

      const response = await fetch(url);
      const data = await response.json();

      let html = `<h2>${praiaNome}</h2>`;
      html += `<p><strong>Dados fornecidos pela esta√ß√£o:</strong> ${stationNome}</p>`;

      if (data.extremes) {
        data.extremes.forEach(tide => {
          const hora = new Date(tide.date).toLocaleString();
          html += `<p><strong>${tide.type === 'High' ? 'Mar√© Alta' : 'Mar√© Baixa'}:</strong> ${hora}</p>`;
        });
      } else {
        html += `<p>Sem dados de extremos dispon√≠veis.</p>`;
      }

      document.getElementById('tideData').innerHTML = html;

      // Gr√°fico
      if (data.heights) {
        const labels = data.heights.map(h => new Date(h.date).toLocaleString());
        const values = data.heights.map(h => h.height);

        const chartData = {
          labels: labels,
          datasets: [{
            label: 'Altura da Mar√© (m)',
            data: values,
            borderColor: '#00796b',
            backgroundColor: 'rgba(0, 121, 107, 0.2)',
            fill: true,
            tension: 0.3
          }]
        };

        const config = {
          type: 'line',
          data: chartData,
          options: {
            scales: {
              x: {
                ticks: {
                  maxRotation: 90,
                  minRotation: 45
                }
              },
              y: {
                beginAtZero: true
              }
            }
          }
        };

        if (tideChart) {
          tideChart.destroy();
        }
        tideChart = new Chart(document.getElementById('tideChart'), config);
      }
    }

    function updateTideData(lat, lon, praiaNome) {
      const station = stations[praiaNome];
      fetchTideData(station.lat, station.lon, praiaNome, station.name);
    }

    document.getElementById('praiaSelector').addEventListener('change', function () {
      const [lat, lon, praiaNome] = this.value.split(',');
      updateTideData(lat, lon, praiaNome);
    });

    // Carrega dados iniciais da Praia da Torre
    updateTideData(38.6765, -9.3225, "Praia da Torre");
  </script>
</body>
</html>
